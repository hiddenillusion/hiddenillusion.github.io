<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}assets/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}assets/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}assets/css/lanyon.css">
  <link rel="stylesheet" href="{{ site.baseurl }}assets/css/custom.css">
  <link rel="stylesheet" href="{{ site.baseurl }}assets/css/expander.css">
  <link rel="stylesheet" href="{{ site.baseurl }}assets/css/hover.css">
  <link rel="stylesheet" href="{{ site.baseurl }}assets/css/resume.css">
  <link rel="stylesheet" href="{{ site.baseurl }}assets/css/scroll_to_top.css">
  <link rel="stylesheet" href="{{ site.baseurl }}assets/css/foundation.css"> 
  <link rel="stylesheet" href="{{ site.baseurl }}assets/css/sitemap.css">
  <link rel="stylesheet" href="{{ site.baseurl }}assets/css/toc.css">    
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">  
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet">

  <!-- JavaScript -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/2.0.0/anchor.min.js"></script>  
  <script type="text/javascript" src="{{ site.baseurl }}assets/js/expander.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}assets/js/scroll_to_top.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}assets/js/toc.js"></script>

  <!-- Icons -->
  <link rel="shortcut icon" href="{{ site.baseurl }}assets/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
